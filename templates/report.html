.simpleLogin form {
  max-width: 600px;
  margin: 100px 350px;
  background:#fefefd;
  box-shadow: 0 10px 10px #222;
}
.simpleLogin form fieldset {
    border: 100px none;
    margin: 20px;
    padding: 40px;
}
.simpleLogin form legend,
.simpleLogin form fieldset input {
  font-family: Helvetica;
  font-size:15px;
}
.simpleLogin form legend {
    background-color:#2292EC;
    border-top: 0 none;
    color: white solid;
    display: table-cell;
    padding: 10px 20px;
    width: auto;
}
.simpleLogin form fieldset input {
  width: 90%;
  margin: 10px 0;
  padding: 10px 5%;
  border: thin  #2292EC solid;
  padding: 12px;
  border-radius: 4px;
}
.simpleLogin form textarea{
  width: 90%;
	height:100px;
  margin: 10px 0;
  padding: 10px 5%;
  padding: 12px;
  border: thin  #2292EC solid;
border-radius: 4px;
font-family:"Helvetica";
   font-size: 15px;  
}
.simpleLogin input[type="submit"] {
  width: 200px;
  float: right;
  background: #2292EC ;
  color: white;
  transition: .2s;
  border: 0;
  cursor:pointer;
}

.simpleLogin input[type="submit"]:hover, 
.simpleLogin input[type="submit"]:active {
  padding: 10px 5%;
  Opacity:1;
  outline: none;
  background: #48A156 ;
